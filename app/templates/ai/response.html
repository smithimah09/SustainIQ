{% extends "base.html" %}

{% block title %}AI Response{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0">SustainIQ Response</h3>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h5>Your Question:</h5>
                    <p class="lead">{{ question }}</p>
                </div>
                
                <div class="p-3 bg-light rounded">
                    <h5>SustainIQ says:</h5>
                    <div class="response-text">
                        {{ response | markdown }}
                    </div>                    
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('ai.ask_question') }}" class="btn btn-outline-secondary">Ask Another Question</a>
                    <a href="{{ url_for('ai.save_suggestion', suggestion_id=suggestion_id) }}" class="btn btn-success">
                        <i class="fas fa-bookmark"></i> Save This Advice
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
